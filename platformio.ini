[env:seeed_xiao]
platform = atmelsam
board = seeed_xiao
framework = arduino
lib_deps = 
	fastled/FastLED@^3.6.0
	adafruit/Adafruit TinyUSB Library@^3.1.4
monitor_speed = 115200
upload_speed = 115200
build_flags =
	-D USE_TINYUSB